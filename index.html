<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel ="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <form id="myform">
    <div>
      <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>

      <h1>How did we do?</h1> 

      <p> Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
    </div>

    <div class="Radio-Container">

      <input type="radio" name="Rating" value="1" id="radio1" required>
      <label class="custom-radio" for="radio1">1</label>     

      <input type="radio" name="Rating" value="2" id="radio2" required>
      <label class="custom-radio" for="radio2">2</label>

      <input type="radio" name="Rating" value="3" id="radio3" required>
      <label class="custom-radio" for="radio3">3</label>

      <input type="radio" name="Rating" value="4" id="radio4" required>
      <label class="custom-radio" for="radio4">4</label>  
      
      <input type="radio" name="Rating" value="5" id="radio5" required>
      <label class="custom-radio" for="radio5">5</label>
      
       
    </div>

    <input type="submit" value="SUBMIT">    
  </form> 

  
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script>  
    document.getElementById("myform").addEventListener("submit", (event) => {
      event.preventDefault();
      let rating = document.querySelector('input[name="Rating"]:checked').value;
      localStorage.setItem('Rating', rating);
      window.location.replace("thank-you.html");
    })
  </script>
</body>
</html>
